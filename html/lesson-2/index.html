<!DOCTYPE html>
<html>
    <head>
        <title>2 - HTML Dars || T.Oqilbek</title>
    </head>
    <body>
        <!-- "center" - tegi ichidagi yozuvlar sahifaning markazidan yoziladi. -->
        <center>Yozuv markazda joylashgan</center>

        <!-- "hr" - bu tegning yopiluvchi tegi yo'q. Va u chiziq tortib beradi. -->
        <hr> <br>

        <!-- "hr" tegining attributlari - "align="left"" - chap tomondan tekislab beradi -->
        <!-- <hr align="left"> <br> -->

        <!-- Bu teg yopiluvchi tegga ega bo'lmagan, rasm qo'yish uchun ishlatiladigan teg hisoblanadi. 
        "alt" - attributi esa rasm yozilgan adresda mavjud bo'lmasa, yozilgan matn rasmning o'rniga
        ko'rinib turadi. -->
        <img src="img/img.jpg" width="100%" height="400px" alt="Iltimos internetingizni tekshirib ko'ring" > <br> <br>

        <!-- Bu teg harakatdagi matnni ekranga chiqarish ichun ishlatiladi.
        Uning Attributlari mavjud: "behavior="alternate"; - scroll - slide -" -->
        <hr>
        <marquee behavior="slide">Misol: reklama uchun joy; Yangiliklar uchun joy.</marquee> <br>
        <hr> <br>
        <!-- "a" - havolalar yaratuvchi teg.
        accesskey attributi esa klaviaturadagi birir nuqtalar orqali aynan shu havolaga
        o'tish imkonini beradi. ALT + ... -->
        <a href="https://kun.uz" accesskey="c">Kun.uz sahifasiga o'tish</a> <br>
            
        <!-- download - kiritilgan faylni ko'chirib olishda ishlatiladi. -->
        <a href="img/img.jpg" download="">Rasmni yuklab olish</a> <br> <br>

        <hr> <br>

        <!-- "ul" - ro'xatlar tuzishda ishlatiladi. Bu teg unorderedlist hisoblanadi,
        ya'ni tartib raqamisiz.
            "li" - ro'yxatdagi yozuvlarni chiqarish uchun ishlatladi. 
        "ul" - tegi ichida yoziladi.-->
         <h1>Un Ordered List</h1> 
        <ul>
            <li>Menu</li>
            <li>Haqida</li>
            <li>Axborot</li>
            <li>Bog'lanish</li>
        </ul>

        <!-- "ol" - raqamlangan ro'yxat yaratishda ishlatiladi. Bu teg orderderlist hisoblanadi,
        ya'ni raqamlangan holatda bo'ladi. -->

        <h1>Ordered List</h1>
        <ol>
            <li>Olma</li>
            <li>O'rik</li>
            <li>Behi</li>
            <li>Olcha</li>
        </ol> <br> <br>
    </body>
</html>
