<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 - HTML Dars || T.Oqilbek</title>
</head>
<body>
    
    <!-- 
        "map" - ikkita elementni bog'lash uchun ishlatiladi. Attributi:

        "name" - bog'lash uchun qaytarilmas nom berish;
    -->

    <!-- 
        "area" - rasmning aktiv sohalarini aniqlashtirib beradi, 
        qismlarga bo'lib ularga havolalar beradi. Attributlari:

        "accesskey" - kerakli tugma yoziladi;
        "alt" - rasmga izoh beish;
        "href" - havola yaratadi;
        "nohref" - ajratilgan aktiv qism havola emasligin bildiradi;"tabindex" - nechi marta tab tugmasi bosilsa obyekt aktiv boladi;
        "type" - havola yo'naltirilgan hujjat tipini aniqlashtirish;
        "target" - havola qay holatda ochilishini aniqlashtirish. Qiymatlari:

            "_blank" - yangi sahofada ochish;
            "_self" - odatdagi oynada ochish;
            "_parent" - havolani asosiy freymda ochish;
            "_top" - barcha freymlarni rad etib, asosiy brauzerda ochish;

        "shape" - aktiv sohani shaklini aniqlashtirish. Qiymatlari:

            "circle" - aylana ko'rinishida kesib olish;
            "default" - barcha kesimlarni aniq kesib olish;
            "poly" - ko'p o'lchamli usulda kesib olish;
            "rect" - to'rtburchak ko'rinishida kesib olish;
    -->

</body>
</html>
