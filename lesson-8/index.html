<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 - HTML Dars || T.Oqilbek</title>
</head>
<body>
    
    <h1 align="center">Obyektlar bilan ishlash teglari.</h1>
    <hr> <br>

    <!-- 
        "embed" - har xil turdagi obyektlarni veb sahifaga qo'yish uchun ishlatiladi. Attributlari:

        "align" - obyektni tekislash. Qiymatlari: absmiddle, baseline, bottom, left, middle,
        right, texttop, top;
        "height" - obyekt balandligi;
        "hidden" - obyektni veb sahifada ko'rinmas holga olib kelish. Qiymatlari:
        true - ko'rinmas, false - ko'rinarli;
        "hspace" - obyektga yaqin bo'lgan kontentgacha bo'lgan masofa;
        "pluginspace" - agar brauzer obyektni ko'rsata olmasa, kerakli plaginni qaysi adressdan olish
        kerakligini ko'rsatish;
        "src" - qo'yilayotgan obyekt adressi;
        "type" - obyekt tipi;
        "vspace" - yaqin bo'lgan kontentgacha bo'lgan masofa;
        "width" - obyekt uzunligi;
    -->


    <!-- 
        "noembed" - veb sahifaga qo'yilgan obyektni brauzer ochib beraolmasa,
        shu teg ichidagi yozuv obyekt o'rnida namayon bo'ladi.
    -->

    <!-- 
        "object" - zamonaviy har xil obyektlarni veb sahifaga qo'yish uchun ishlatiladi. Bu
        tegni ishlatganganda har xil turdagi fayllarni ishlata oladi. Attributlari:

        "align" - sahofaga qo'yilgan obyektni tekislash, qiymatlari: absmiddle, baseline,
        bottom, left, middle, right, texttop, top;
        "classid" - o'rnatilgan obyektni ishga tushuruvchi dasturni plagini nomini ko'rsatish;
        "code" - java appletini ko'rsatish;
        "codebase" - code attributida ko'rsatilgan;
        "codetype" - obyekt tipi;
        "data" - obyekt nomini berishh;
        "height" - obyekt balandligin o'rnatish;
        "hspace" - gorizontal bo'yicha obyektdan kontentgacha bo'lgan masofani o'rnatish;
        "tabindex" - nechi marta tab bosilsa obyekt aktiv bo'ladi;
        "type" - obyekt tipi
        "vspace" - vertical bo'yicha obyektdan kliyentgacha bo'lgan masofani aniqlash;
        "width" - obyekt uzunligi;
    -->

    <object data="icon.png" type="application/x-shockwave-flash" width="400" height="300"></object>
    
</body>
</html>
