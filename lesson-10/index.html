<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - HTML Dars || T.Oqilbek</title>
</head>
<body>

    <!-- 
        "applet" - tegi veb sahifaga appletlarni qo'yish uchun ishlatiladi. Attributlari:

        "align" - qo'shilayotgan appletni tekislash. Qiymatlari: bottom, left, middle, right, top;
        "alt" - applet haqida ma'lumot berish uchun yozuv yozish;
        "code" - veb sahifaga kiritalayotgan applet nomini va kengaytmasini berish;
        "codebase" - kiritilayotgan appletning papkagacha bo'lgan addresini berish;
        "height" - applet balandligini berish;
        "hspace" - applet atrofidagi qoldirilgan gorizontal yo'nalishtagi bo'sh joy;
        "vspace" - applet atrofida qoldirilgan vertical yo'nalishdagi bo'sh joy;
        "width" - applet uzunligi;
        "name" - appletda ishlatiladigan paramter nomi;
        "type" - qanday tipdagi applet ishlatilishini ko'rsatish;
        "value" - name ga qiymat beriladi
        "valuetype" - parametrga berilayotgan qiymat turini aniqlash. Qiymatlari:

            "data" - qiymat qator tipida;
            "object" - id orqali berilgan obyekt;
            "ref" - URL ko'rinishidagi qiymat;
    -->


    <!-- 
        "blink" - veb brauzerda, bu teg orasida yozilgan matnni bir bir, bir yo'q 
        ko'rinishda namayon qilish 
    -->

    <!-- 
        "div" - blokli teg hisoblanadi. Bu teg orqali veb sahifaning strukturalari qilinadi. Attributlari:

        "align" - blokni tekislash. Qiymatlari: center, left, right, justify;
        "title" - blokka sichqoncha oborilsa yordam sifatida yizuv chiqadi;
    -->

    <!-- 
        "label" - metka orqali bo'g'lashni amalga oshirib beradi. Attributlari:

            "for" - qaytarilmaydigan ism beriladi;
    -->
    
</body>
</html>
